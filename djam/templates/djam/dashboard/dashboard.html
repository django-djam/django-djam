{% extends "djam/__base.html" %}

{% load djam %}

{% block main %}
  {% get_displayed_riffs base_riff as displayed_riffs %}
  {% if displayed_riffs %}
    <div class="row">
      {% for riff in displayed_riffs %}
        {% include riff.widget_template with riff=riff request=request only %}
      {% endfor %}
    </div>
  {% endif %}
{% endblock %}
