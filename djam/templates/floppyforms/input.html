<input{% if type == 'text' or type == 'password' %} class='form-control'{% endif %} type="{{ type }}" name="{{ name }}"{% if value %} value="{{ value }}"{% endif %}{% include "floppyforms/attrs.html" %}{% if datalist %} list="{{ attrs.id }}_list"{% endif %}{% if placeholder %} placeholder="{{ placeholder }}"{% endif %}>{% if datalist %}
<datalist id="{{ attrs.id }}_list">{% for item in datalist %}
    <option value="{{ item }}">{% endfor %}
</datalist>{% endif %}
